<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>List of all cars</title>
</head>
<body>
<ul>
    <li th:each="car, iter: ${cars}">
        <a th:href="@{'/detail/' + ${iter.index}}">
            <span th:text="${car.spz}"></span>
        </a>
    </li>
    <li>
        <a th:href="@{'/create'}">
            <span> CREATE</span>
        </a>
    </li>
</ul>

</body>
</html>
