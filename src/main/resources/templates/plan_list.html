<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>List of all plans</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<span th:each="plan: ${plans}">
        <a th:href="@{'/plans/detail/' + ${plan.id}}">
            <span th:text="${plan.nazev}"></span>
        </a>
    </span>
<a th:href="@{'/plans/create'}">
    <span>VYTVOŘIT</span>
</a>
<a th:href="@{'/'}">
    <span> ZPĚT</span>
</a>


</body>
</html>
